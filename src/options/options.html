<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="options.css" />
    <script src="options.js" defer></script>
  </head>
  <body>
    <p id="attention">注意: 以下設定を変更してsaveしないとページには反映されません。</p>
    <p>
      <input type="checkbox" id="extentionEnable" />
      <label for="extentionEnable">
        拡張機能を有効にする <br />
        (現在、無効化しても全ての機能が無効化されないようです)
      </label>
    </p>
    <p>
      <input type="checkbox" id="topPageEnable" />
      <label for="topPageEnable">トップページの処理を有効にする </label>
    </p>
    <p>
      <input type="checkbox" id="topPageHeaderVisible" />
      <label for="topPageHeaderVisible">
        トップページのヘッダー(「このページをカスタマイズする」など)を見える状態にしておく
      </label>
    </p>
    <p>
      <input type="checkbox" id="hideNav" />
      <label for="hideNav">
        (この設定は動きません！)左側にあるナビゲーションを表示しないようにする
      </label>
      <br />
      <input type="checkbox" id="hideNavOnVideo" />
      <label for="hideNavOnVideo">
        動画視聴時のみ、左側にあるナビゲーションを表示しないようにする
      </label>
    </p>
    <p>
      <input type="color" id="backgroundColor" name="backgroundColor" value="#ffdead" />
      <label for="backgroundColor">背景色の指定</label>
    </p>
    <p>
      <label for="timeTableMode">時間割の表示方法: </label>
      <select name="mode" id="timeTableMode">
        <option value="list">リストモード(ListMode)</option>
        <option value="graphical">グラフィカルモード(GraphicalMode)</option>
      </select>
    </p>
    <p>
      <label for="timeTableCompleteMode">時間割の完了ボタンの残存時間: </label>
      <select name="mode" id="timeTableCompleteMode">
        <!-- <option value="0.00069444444">[for test] 1min</option> -->
        <option value="1">1日 (1day)</option>
        <option value="3">2日 (2days)</option>
        <option value="3">3日 (3days)</option>
        <option value="5">5日 (5days)</option>
        <option value="7">1週間 (one week, 7days)</option>
      </select>
    </p>
    <hr>
    <p>
      <button id="btnLoadDefault">load default(none save)</button>
      <button id="btnLoadCurrent">load current(none save)</button>
      <button id="btnSave">save</button>
    </p>
    <p id="optionsVersion">options versions: x.x.x.x</p>
  </body>
</html>
